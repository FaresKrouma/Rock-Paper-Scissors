<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Project</title>
  </head>
  <body>
    <h2 class="title">Rock Paper Scissors</h2>
    <hr />
    <br />
    <div class="container">
      <div class="image-container">
        <div class="rock">
          <img
            id="rock"
            src="./images/rock.jpg"
            alt="Rock pic"
            onclick="game(this)"
          />
        </div>
        <div class="paper">
          <img
            id="paper"
            src="./images/paper.jpg"
            alt="paper pic"
            onclick="game(this)"
          />
        </div>
        <div class="scissors">
          <img
            id="scissors"
            src="./images/scissor.jpg"
            alt="scissor pic"
            onclick="game(this)"
          />
        </div>
      </div>
      <div id="text"></div>
      <div id="result">
        <h2 id="human">Human: <span id="human-score">0</span></h2>
        <h2 id="computer">Computer: <span id="computer-score">0</span></h2>
        <div id="previousSelectionHuman" class="flexbox"></div>
        <div id="previousSelectionBot" class="flexbox"></div>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
